<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            border-bottom: 2px solid #5ea4f3;
        }
        .summary button {
            background-color: #3b99e0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="block-heading">Shopping Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <h2 class="block-heading">Products</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image1.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-6">
                            <img src="image2.jpg" class="img-fluid" alt="Product 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image3.jpg" class="img-fluid" alt="Product 3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h2>Price Summary</h2>
                    <p>Total: $29.99</p> <!-- Example price -->
                    <button class="btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
